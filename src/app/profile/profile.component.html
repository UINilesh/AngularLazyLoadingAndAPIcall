<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>Profile Setting</p>
     
      <div class="form-group">
        <input class="form-cotrol" type="text" name="searchData" [(ngModel)]="searchData">
      </div>

       <div class="form-group">
      <select class="form-cotrol" name="searchDatasection" [(ngModel)]="searchDatasection" >
        <option class="dropdown-item" disabled selected value="undefined">Please Select </option>
      <option *ngFor="let project of projects">
          {{project}}
      </option>
      </select>
      <p>{{searchDatasection}}</p>
    </div>
      
      <table class="table border-table">
           
        <tr>
          <th>
            No
          </th>
          <th>
            Name
          </th>
        </tr>
        <tr *ngFor="let project of projects | filter : searchData | filter : searchDatasection; index as i">
          <td>{{ i + 1 }}</td>
          <td>
            {{ project }}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
